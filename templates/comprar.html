<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Sistema de Estoque - Comprar Produto</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css')}}">
</head>
    <body>

        <div id="container">
            <div id="head">
                <a href="index.html">
                </a>
            </div>

            <div id= "menu">
                <ul>
                    <li><a href="{{ url_for('cadastrar')}}">Cadastrar Produtos</a></li>
                    <li><a href="{{ url_for('comprar')}}">Comprar Produtos</a></li>
                     <li><a href="{{ url_for('estoque')}}">Estoque de Produtos</a></li>
                    <li><a href="{{ url_for('historico')}}">Histórico de Compras</a></li>
                </ul>
            </div>
            <div id="corpo">
                <h1>Comprar Produto</h1>
                <hr>
        <form action="{{ url_for('compra')}}" method="POST">
            <table>
                <tr>
                    <td>Nome</td>
                    <td><select name="comp_select">
                        {% for data in data %}
                            <option value="{{ data}}">{{ data}}</option>
                        {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Quantidade</td>
                    <td><input type="text" name="quantidade"></td>
                </tr>
                <tr>
                    <td>Preço</td>
                    <td><input type="text" name="preço"></td>
                </tr>
            </table><br>
            <input type="submit" value="Comprar">
        </form>
            </div>
        </div>

    </body>
</html>
